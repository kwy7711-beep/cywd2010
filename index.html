<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyworld Character Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              pixel: ['"DungGeunMo"', 'sans-serif'],
              sans: ['"Noto Sans KR"', 'sans-serif'],
            },
            colors: {
              cyworld: {
                bg: '#bebbba', // Outer gray
                inner: '#eeeeee', // Inner background
                blue: '#50849c', // Classic blue header
                orange: '#ff6600', // Cyworld orange
              }
            },
            backgroundImage: {
              'dot-pattern': 'radial-gradient(#bebbba 1px, transparent 1px)'
            },
            backgroundSize: {
              'dot-pattern': '4px 4px'
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #eeeeee;
        background-image: radial-gradient(#b0b0b0 1px, transparent 1px);
        background-size: 20px 20px;
      }
      /* Custom scrollbar for retro feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #bebbba; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>

    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

</html>
